{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2>データの追加だけ行うページ</h2>
    <form action="/add_employee" method="POST">
        <label for="name">名前</label>
        <input name="name"></input>

        <label for="age">年齢</label>
        <input age="age"></input>

        <label for="hight">身長</label>
        <input hight="hight"></input>

        <label for="weight">体重</label>
        <input weight="weight"></input>
        
        <label for="handpower">握力</label>
        <input handpower="handpower"></input>

        <button type="submit" class="btn btn-primary">従業員追加</button>
    </form>
</div>
{% endblock %}
