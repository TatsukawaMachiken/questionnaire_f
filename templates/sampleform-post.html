{% extends "layout.html" %}
{% block content %}
<div class="container">    <h1>フレイルチェック</h1>
<h2 id="test">こんにちは</h2>  

<a>あなたのフレイルの有無をチェックします！</a> 
<a>このデータは個人を特定しない形で研究で活用させていただく可能性があります。</a><br>
<a>よろしければ「はい」を押してください。</a> 
<form action="/q1" method="POST">        
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="yes" name="check" value="0" checked>
        <label class="form-check-label" for="yes">はい</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="no" name="check" value="1">
        <label class="form-check-label" for="no">いいえ</label>
      </div>
    
      <button type="submit" class="btn btn-primary">次へ</button>

     
      
</form>
</div>

{% endblock %}
